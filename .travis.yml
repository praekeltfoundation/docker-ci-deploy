language: python
dist: xenial
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
cache: pip

before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements-dev.txt
  - pip install codecov

script:
  - coverage run "$(which pytest)"
  - coverage report -m && coverage xml
  - flake8 .

after_success:
  - codecov

jobs:
  include:
    - stage: release
      if: tag IS present
      addons:
        apt_packages:
          - pandoc
      before_deploy:
        - pandoc --from=markdown --to=rst --output=README.rst README.md
      deploy:
        provider: pypi
        user: praekelt.org
        password:
          secure: 
        on:
          tags: true
        distributions: sdist bdist_wheel

      before_install: skip
      install: skip
      script: skip
